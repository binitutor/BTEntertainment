<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Movies - BT Entertainment</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top border-bottom border-danger">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-film text-danger"></i> BT Entertainment
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="movies.html">Discover</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recommendations.html">For You</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid bg-dark min-vh-100 py-5">
        <div class="container">
            <!-- Search & Filter Section -->
            <div class="search-filter-section mb-5 animate-float">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-dark border-secondary text-danger">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" class="form-control bg-dark border-secondary text-white" 
                                   id="searchInput" placeholder="Search movies by title, actor, director...">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <select class="form-select form-select-lg bg-dark border-secondary text-white" 
                                id="genreFilter">
                            <option value="">All Genres</option>
                            <option value="action">Action</option>
                            <option value="drama">Drama</option>
                            <option value="comedy">Comedy</option>
                            <option value="horror">Horror</option>
                            <option value="sci-fi">Sci-Fi</option>
                            <option value="romance">Romance</option>
                            <option value="thriller">Thriller</option>
                            <option value="animation">Animation</option>
                        </select>
                    </div>
                </div>
                <div class="row g-3 mt-2">
                    <div class="col-md-4">
                        <label class="text-muted mb-2">Release Year</label>
                        <input type="range" class="form-range" id="yearFilter" min="2010" max="2026" value="2026">
                        <small class="text-muted">From <span id="yearValue">2010</span> onwards</small>
                    </div>
                    <div class="col-md-4">
                        <label class="text-muted mb-2">Minimum Rating</label>
                        <input type="range" class="form-range" id="ratingFilter" min="0" max="10" step="0.5" value="0">
                        <small class="text-muted"><span id="ratingValue">0</span>+ stars</small>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button class="btn btn-danger w-100" onclick="applyFilters()">
                            <i class="fas fa-filter me-2"></i> Apply Filters
                        </button>
                    </div>
                </div>
            </div>

            <!-- Movies Grid -->
            <div class="row g-4" id="moviesContainer">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Movie Detail Modal -->
    <div class="modal fade" id="movieDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-white" id="movieTitle">Movie Title</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="moviePoster" src="" alt="Movie Poster" class="img-fluid rounded mb-3">
                        </div>
                        <div class="col-md-8">
                            <div class="mb-3">
                                <h6 class="text-muted">Director</h6>
                                <p class="text-white" id="movieDirector">-</p>
                            </div>
                            <div class="mb-3">
                                <h6 class="text-muted">Cast</h6>
                                <p class="text-white" id="movieCast">-</p>
                            </div>
                            <div class="mb-3">
                                <h6 class="text-muted">Genres</h6>
                                <p class="text-white" id="movieGenres">-</p>
                            </div>
                            <div class="mb-3">
                                <h6 class="text-muted">Release Year</h6>
                                <p class="text-white" id="movieYear">-</p>
                            </div>
                            <div class="mb-3">
                                <h6 class="text-muted">Rating</h6>
                                <div class="text-warning" id="movieRating">
                                    <i class="fas fa-star"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h6 class="text-muted">Plot Summary</h6>
                        <p class="text-white" id="moviePlot">-</p>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="rateMovieBtn" onclick="openRatingModal()">
                        <i class="fas fa-star me-2"></i> Rate This Movie
                    </button>
                    <button type="button" class="btn btn-primary" onclick="addToWatchlist()">
                        <i class="fas fa-bookmark me-2"></i> Add to Watchlist
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Rating Modal -->
    <div class="modal fade" id="ratingModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-white">Rate Movie</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="rating-stars mb-3">
                        <div class="d-flex justify-content-center gap-2" id="ratingStars">
                            <!-- Stars populated by JS -->
                        </div>
                    </div>
                    <p class="text-muted text-center">Rate this movie from 1 to 10 stars</p>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="submitRating()">Submit Rating</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-darker border-top border-secondary py-4 px-4 mt-5">
        <div class="row">
            <div class="col-md-6">
                <p class="text-muted mb-0">&copy; 2026 BT Entertainment. All rights reserved.</p>
            </div>
            <div class="col-md-6 text-end">
                <a href="#" class="text-muted text-decoration-none me-3">Privacy</a>
                <a href="#" class="text-muted text-decoration-none me-3">Terms</a>
                <a href="#" class="text-muted text-decoration-none">Contact</a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/movies.js"></script>
</body>
</html>
